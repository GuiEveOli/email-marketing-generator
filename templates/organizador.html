<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Pastas</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 40px;
        }

        /* Navigation */
        .top-nav-organizador {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #eff6ff;
            color: var(--primary);
        }

        /* Layout Grid */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 400px 1fr; /* Coluna fixa para form, resto para preview */
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            border: 1px solid var(--border);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 24px 0;
            color: var(--text-main);
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 12px;
        }

        /* Forms */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .input-field, .file-input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .file-input {
            background: #f8fafc;
            cursor: pointer;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            font-size: 0.95rem;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #f1f5f9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 12px;
            line-height: 1.4;
        }

        .status-info { background: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        .status-success { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        .status-error { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }

        /* Preview Area */
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tabs-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 6px 14px;
            border: 1px solid var(--border);
            background: white;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
        }

        .tab-btn:hover { background: #f1f5f9; }
        .tab-btn.active {
            background: var(--text-main);
            color: white;
            border-color: var(--text-main);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
        }

        @media (max-width: 900px) {
            .preview-grid {
                grid-template-columns: 1fr; /* mobile: uma coluna */
            }
        }

        /* Produto Card no Preview */
        .preview-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .preview-card:hover {
            border-color: #cbd5e1;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .card-header-flex {
            display: flex;
            gap: 16px;
        }

        .card-img-box {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--border);
            position: relative;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .card-img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-img-box:hover {
            box-shadow: 0 8px 16px -4px rgb(0 0 0 / 0.15);
            transform: translateY(-2px);
        }

        .card-img-box::after {
            content: 'ver imagem';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30, 41, 59, 0.0);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0;
            transition: all 0.2s;
            pointer-events: none;
        }

        .card-img-box:hover::after {
            background: rgba(30, 41, 59, 0.35);
            opacity: 1;
        }

        .card-meta {
            flex: 1;
            min-width: 0;
        }

        .card-sku { font-weight: 700; font-size: 1.1rem; color: var(--text-main); margin-bottom: 4px; }
        .card-line { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 6px; }
        .card-sku-inline { font-weight: 700; font-size: 0.95rem; color: var(--text-main); }
        .card-tag { font-size: 0.8rem; color: white; background: var(--secondary); padding: 2px 8px; border-radius: 4px; display: inline-block; margin-bottom: 4px; }
        .card-sub { font-size: 0.8rem; color: var(--text-muted); }

        .price-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .price-table th { text-align: left; color: var(--text-muted); font-weight: 600; padding: 6px; border-bottom: 1px solid var(--border); }
        .price-table td { padding: 6px; border-bottom: 1px solid #f1f5f9; color: var(--text-main); }
        .price-table tr:last-child td { border-bottom: none; }
        .price-min { color: #000000; }
        .price-max { color: #1d4ed8; }
        
        .badge-desc {
            color: #16a34a;
            font-weight: 700;
            background: #dcfce7;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .badge-desc--min {
            color: #b91c1c;
            background: #fee2e2;
        }
        .badge-desc--max {
            color: #1d4ed8;
            background: #dbeafe;
        }

        /* Modal de Imagem */
        .image-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .image-modal.active { display: flex; }
        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
        }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 16px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1001;
            transform: translateY(6px) scale(0.98);
            opacity: 0;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes modalScaleIn {
            0% { transform: translateY(6px) scale(0.98); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .image-modal.active .modal-backdrop {
            animation: modalFadeIn 180ms ease-out forwards;
        }
        .image-modal.active .modal-content {
            animation: modalScaleIn 200ms ease-out forwards;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .modal-title { font-weight: 700; color: var(--text-main); }
        .modal-close {
            border: none; background: transparent; cursor: pointer; font-size: 20px; color: var(--text-muted);
        }
        .modal-image-box {
            flex: 1; display: flex; align-items: center; justify-content: center; overflow: auto; border: 1px solid var(--border); border-radius: 8px; background: #f8fafc;
        }
        .modal-image-box img { max-width: 85vw; max-height: 70vh; object-fit: contain; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-download { background: var(--primary); color: white; padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer; }
        .btn-download:hover { background: var(--primary-hover); }

        /* Modal de Pre√ßos */
        .prices-modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 1000; }
        .prices-modal.active { display: flex; }
        .prices-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; }
        .prices-content { position: relative; background: white; border-radius: 12px; box-shadow: var(--shadow); padding: 16px; max-width: 720px; width: 95vw; max-height: 80vh; overflow: auto; transform: translateY(6px) scale(0.98); opacity: 0; }
        .prices-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 8px; }
        .prices-title { font-weight: 700; color: var(--text-main); }
        .prices-close { border: none; background: transparent; cursor: pointer; font-size: 20px; color: var(--text-muted); }

        /* Anima√ß√µes do Modal de Pre√ßos */
        .prices-modal.active .prices-backdrop { animation: modalFadeIn 180ms ease-out forwards; }
        .prices-modal.active .prices-content { animation: modalScaleIn 200ms ease-out forwards; }
    </style>
</head>
<body class="organizador-page">


    <main class="main-container">

        <div class="card">
            <h1 class="page-title">Configura√ß√£o</h1>
            
            <form class="form-group">
                <div class="form-field">
                    <label for="excel_file" class="form-label">1. Arquivo Excel (.xlsx)</label>
                    <input type="file" id="excel_file" accept=".xlsx, .xls" class="file-input">

                            <option value="alpha">Alfab√©tica (Nome/SKU)</option>

            <div id="tabs_container" class="tabs-container"></div>
            
            <div id="preview_container" class="preview-grid"></div>
        </div>

        <!-- Modal de Imagem -->
        <div id="image_modal" class="image-modal" aria-hidden="true">
            <div class="modal-backdrop"></div>
            <div class="modal-content" role="dialog" aria-modal="true">
                <div class="modal-header">
                    <div class="modal-title" id="modal_title">Imagem do produto</div>
                    <button id="modal_close" class="modal-close" aria-label="Fechar">‚úï</button>

                    <div class="prices-title" id="prices_title">Pre√ßos do produto</div>

    </main>

    <script>
        // Pega os elementos do DOM
        const fileInput = document.getElementById('excel_file');
        const skuColumnInput = document.getElementById('sku_column');
        const salesColumnInput = document.getElementById('sales_column');
        const processButton = document.getElementById('process_button');
        const downloadZipButton = document.getElementById('download_zip_button');
        const statusDiv = document.getElementById('status');
        const finalPriceColumnInput = document.getElementById('final_price_column');
        const previewSection = document.getElementById('preview_section');
        const previewContainer = document.getElementById('preview_container');
        const previewInfo = document.getElementById('preview_info');

        // Armazena blobs de imagens j√° baixados para reutilizar
        const imagemBlobsPorSKU = new Map();
        const produtoPreviewData = [];
        let filtroBusca = '';

        // Adiciona o listener ao bot√£o
        processButton.addEventListener('click', handleProcessing);

        async function handleProcessing() {
            const excelFile = fileInput.files[0];
            const skuColumn = skuColumnInput.value.trim();
            const salesColumn = salesColumnInput.value.trim();
            const finalPriceColumn = finalPriceColumnInput.value.trim();

            if (!excelFile) {
                showStatus('Selecione um arquivo Excel (.xlsx).', true);
                return;
            }

            setLoading(true, 'Lendo arquivo...');

            try {
                // --- Fun√ß√µes Auxiliares (Mesma l√≥gica original) ---
                function _norm(s) {
                    s = String(s || '').trim().toLowerCase();
                    return s.normalize('NFKD').replace(/[\u0300-\u036f]/g, '');
                }

                function safe(name) {
                    name = String(name || '').trim();
                    if (!name) return '';
                    name = name.normalize('NFKD').replace(/[\u0300-\u036f]/g, '');
                    name = name.replace(/\//g, '-');
                    name = name.replace(/[^A-Za-z0-9\-\._ ]/g, '');
                    name = name.replace(/\s+/g, ' ').trim();
                    return name.substring(0, 120);
                }

                function parseVendas(valor) {
                    if (typeof valor === 'number') return valor;
                    if (!valor) return 0;
                    let numStr = String(valor).replace(/[^\d,.-]/g, '');
                    numStr = numStr.replace(',', '.');
                    const num = parseFloat(numStr);
                    return isNaN(num) ? 0 : num;
                }

                async function buscarImagemPreviewCSV(sku) {
                    try {
                        const resp = await fetch('/api/buscar-imagem-por-sku', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sku })
                        });
                        if (!resp.ok) return null;
                        const data = await resp.json();
                        if (data && data.success && data.imagem) return String(data.imagem).trim();
                        return null;
                    } catch (e) {
                        console.warn('Erro buscar imagem CSV por SKU', sku, e);
                        return null;
                    }
                }

                async function buscarNomePorSKU(sku) {
                    try {
                        const resp = await fetch('/api/nome-produto-por-sku', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ sku })
                        });
                        if (!resp.ok) return null;
                        const data = await resp.json();
                        if (data && data.success) return String(data.nome || '').trim();
                        return null;
                    } catch (e) {
                        console.warn('Erro buscar nome por SKU', sku, e);
                        return null;
                    }
                }

                function getExtensaoDoBlob(blob) {
                    const mimeToExt = {
                        'image/jpeg': 'jpg', 'image/jpg': 'jpg', 'image/png': 'png',
                        'image/gif': 'gif', 'image/webp': 'webp', 'image/bmp': 'bmp'
                    };
                    return mimeToExt[blob.type] || 'jpg';
                }

                const data = await excelFile.arrayBuffer();
                const workbook = XLSX.read(data);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (rows.length < 2) throw new Error('Planilha vazia ou sem cabe√ßalho.');

                setLoading(true, 'Processando colunas...');
                
                const headers = rows[0].map(h => String(h || '').trim());
                
                // Configura√ß√£o Fixa
                const COLS = {
                    sku: 'E', finalPrice: 'G', pedidos: 'H', creative: 'J', socialFlag: 'K', orderNum: 'L', dinamica: 'M',
                    precoBaseRange: ['AK','AL','AM','AN','AO','AP','AQ','AR','AS'],
                    lojaLabels: ['5','9','23','44','47','75','76','80','81'],
                    useFixedLetters: true
                };

                function colLetterToIndex(letter) {
                    letter = String(letter).toUpperCase().trim();
                    let sum = 0;
                    for (let i = 0; i < letter.length; i++) {
                        sum = sum * 26 + (letter.charCodeAt(i) - 64);
                    }
                    return sum - 1;
                }

                let idxSku = -1, idxFinalPrice = -1, idxSales = -1, idxCreative = -1, idxSocialFlag = -1, idxOrderNum = -1, idxDinamica = -1;
                let colFinalPriceName = null, priceBaseColumns = [];

                if (COLS.useFixedLetters) {
                    idxSku = colLetterToIndex(COLS.sku);
                    idxFinalPrice = colLetterToIndex(COLS.finalPrice);
                    idxSales = colLetterToIndex(COLS.pedidos);
                    idxCreative = colLetterToIndex(COLS.creative);
                    idxDinamica = colLetterToIndex(COLS.dinamica);
                    idxSocialFlag = colLetterToIndex(COLS.socialFlag);
                    idxOrderNum = colLetterToIndex(COLS.orderNum);
                    colFinalPriceName = headers[idxFinalPrice] || COLS.finalPrice;
                    priceBaseColumns = COLS.precoBaseRange.map((l, idx) => {
                        const i = colLetterToIndex(l);
                        const label = COLS.lojaLabels[idx] || l;
                        return { name: label, idx: i };
                    }).filter(c => c.idx < headers.length);
                }

                function parsePreco(valor) {
                    if (typeof valor === 'number') return valor;
                    if (!valor) return 0;
                    let s = String(valor).trim().replace(/\s+/g, '').replace(/R\$|r\$/g, '').replace(/\./g, '');
                    s = (s.match(/,/g) || []).length === 1 && !s.includes('.') ? s.replace(',', '.') : s.replace(/,/g, '.');
                    s = s.replace(/[^0-9.\-]/g, '');
                    const num = parseFloat(s);
                    return isNaN(num) ? 0 : num;
                }

                setLoading(true, 'Agrupando produtos...');
                
                const produtosPorPasta = new Map();

                const createdPaths = new Set();
                
                for (const prod of produtoPreviewData) {
                    if (!createdPaths.has(prod.pastaKey)) {
                        zip.file(prod.pastaKey + '.keep', '');
                        createdPaths.add(prod.pastaKey);
                    }
                    // Na etapa de download: buscar blob (proxy CSV ‚Üí fallback scraping)
                    let blob = null;
                    try {
                        if (prod.imageURL) {
                            const resp = await fetch('/api/proxy-imagem', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url: prod.imageURL })
                            });
                            if (resp.ok) blob = await resp.blob();
                        }
                        if (!blob) {
                            const resp2 = await fetch('/api/buscar-e-baixar-imagem-produto', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ sku: prod.sku })
                            });
                            if (resp2.ok) blob = await resp2.blob();
                        }
                    } catch (e) {
                        console.warn('Erro baixando imagem para ZIP', prod.sku, e);
                    }
                    if (blob) {
                        const extensao = getExtensaoDoBlob(blob);
                        const nomeArquivo = `${prod.sku.replace(/[^A-Za-z0-9_\-\.]/g,'')}.${extensao}`;
                        zip.file(prod.pastaKey + nomeArquivo, blob);
                    }
                }
                const content = await zip.generateAsync({ type: 'blob' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = zipFileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                showStatus(`ZIP gerado com sucesso: ${zipFileName}`, false);
            } catch (e) {
                showStatus(`Erro ao gerar ZIP: ${e.message}`, true);
            } finally {
                setLoading(false);
            }
        });
    </script>
